<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f7fa;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #444;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: vertical;
            min-height: 100px;
            margin-bottom: 1.5rem;
            font-family: 'Segoe UI', sans-serif;
        }

        table {
            width: 100%;
        }

        td {
            padding: 0.5rem 0;
        }

        button {
            background-color: #4f46e5;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3730a3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>One-Time Secret Generator</h2>
        <form method="post" action="/nocsrf/onetimesec/generate" onsubmit="get_action(this);">
            <label for="sec_content">Secret Content:</label>
            <textarea id="sec_content" name="sec_content" autocomplete="off">your_secret_to_share</textarea>

            <table>
                <tr>
                    <td colspan="2">
                        <button title="Give it to share with other" type="submit" name="submit" value="submit_genlink">Generate one time link</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password_len">Length: </label>
                        <input type="text" id="password_len" size="2" name="password_len" value="32" />
                    </td>
                    <td>
                        <button type="submit" name="submit" value="submit_genpass">Generate one time link with random password</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <script language="javascript">
        function get_action(theform) {
            base_url = window.location.protocol + "//" + window.location.host;
            var input = document.createElement("input");
            input.setAttribute("type", "hidden");
            input.setAttribute("name", "base_url");
            input.setAttribute("value", base_url);
            theform.appendChild(input);
        }
    </script>
</body>
</html>
