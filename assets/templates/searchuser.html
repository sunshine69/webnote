<table rules="rows,cols" border="1" cellpadding="1" cellspacing="1" id="display_search_results">
{{ range $idx, $res := .searchuser_results }}
<tr id="row_{{ $idx }}" bgcolor="{{ cycle '#FFFFFF'  '#F8F8F8' }}" onMouseOver="this.bgColor='#E0FFE0';" onMouseOut="this.bgColor='{{ cycle '#FFFFFF'  '#F8F8F8' }}';">
<td>{{ $res.f_name }} {{ $res.l_name }}</td>
<td>{{ $res.email }}</td>
<td>{{ $res.address }}</td>
<td>{{ $res.m_phone }}</td>
<td><textarea>{{ $res.extra_info }}</textarea></td>
</tr>
{{ end }}
</table>
